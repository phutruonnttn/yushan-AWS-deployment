# User Service Service
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: yushan
  labels:
    app: user-service
    component: business
spec:
  type: LoadBalancer  # Temporary for testing Swagger UI
  ports:
  - name: http
    port: 8081
    targetPort: 8081
    protocol: TCP
  selector:
    app: user-service
  sessionAffinity: None

