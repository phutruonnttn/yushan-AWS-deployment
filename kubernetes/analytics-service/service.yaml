# Analytics Service Service
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: yushan
  labels:
    app: analytics-service
    component: business
spec:
  type: LoadBalancer  # Temporary for testing Swagger UI
  ports:
  - name: http
    port: 8083
    targetPort: 8083
    protocol: TCP
  selector:
    app: analytics-service
  sessionAffinity: None
