# Engagement Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: engagement-service
  namespace: yushan
  labels:
    app: engagement-service
    component: business
spec:
  replicas: 1  # Reduced to 1 to save memory
  selector:
    matchLabels:
      app: engagement-service
  template:
    metadata:
      labels:
        app: engagement-service
        component: business
    spec:
      containers:
      - name: engagement-service
        image: <AWS_ACCOUNT_ID>.dkr.ecr.ap-southeast-1.amazonaws.com/yushan-development-engagement-service:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8084
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "docker"
        - name: CONFIG_SERVER_URI
          value: ""  # Disabled - using local config
        - name: EUREKA_CLIENT_ENABLED
          value: "false"  # Disabled - using Kubernetes service discovery
        - name: GATEWAY_HMAC_SECRET
          valueFrom:
            secretKeyRef:
              name: gateway-secrets
              key: hmac-secret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: gateway-secrets
              key: jwt-secret
        - name: JWT_ISSUER
          value: "yushan-micro-service"
        - name: JWT_ALGORITHM
          value: "HS256"
        - name: JWT_ACCESS_TOKEN_EXPIRATION
          value: "3600000"
        - name: JWT_REFRESH_TOKEN_EXPIRATION
          value: "86400000"
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: engagement-service-db-url
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: engagement-service-db-host
        - name: DB_NAME
          value: "engagement_service"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: username
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: password
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: password
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: redis-config
              key: engagement-service-redis-host
        - name: REDIS_PORT
          value: "6379"
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: bootstrap-servers
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: bootstrap-servers
        - name: MAIL_HOST
          value: "smtp.gmail.com"
        - name: MAIL_PORT
          value: "465"
        - name: MAIL_USERNAME
          value: ""
        - name: MAIL_PASSWORD
          value: ""
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8084
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
