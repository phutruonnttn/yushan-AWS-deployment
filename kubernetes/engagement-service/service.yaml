# Engagement Service Service
apiVersion: v1
kind: Service
metadata:
  name: engagement-service
  namespace: yushan
  labels:
    app: engagement-service
    component: business
spec:
  type: LoadBalancer  # Temporary for testing Swagger UI
  ports:
  - name: http
    port: 8084
    targetPort: 8084
    protocol: TCP
  selector:
    app: engagement-service
  sessionAffinity: None
