# Content Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-service
  namespace: yushan
  labels:
    app: content-service
    component: business
spec:
  replicas: 1  # Reduced to 1 to save memory
  selector:
    matchLabels:
      app: content-service
  template:
    metadata:
      labels:
        app: content-service
        component: business
    spec:
      containers:
      - name: content-service
        image: 245872626968.dkr.ecr.ap-southeast-1.amazonaws.com/yushan-development-content-service:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8082
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "docker"
        - name: CONFIG_SERVER_URI
          value: ""  # Disabled - using local config
        - name: SPRING_CLOUD_CONFIG_ENABLED
          value: "false"  # Disable Config Server
        - name: SPRING_CONFIG_IMPORT
          value: ""  # Disable config import
        - name: EUREKA_CLIENT_ENABLED
          value: "false"  # Disabled - using Kubernetes service discovery
        - name: GATEWAY_HMAC_SECRET
          valueFrom:
            secretKeyRef:
              name: gateway-secrets
              key: hmac-secret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: gateway-secrets
              key: jwt-secret
        - name: JWT_ISSUER
          value: "yushan-micro-service"
        - name: JWT_ALGORITHM
          value: "HS256"
        - name: JWT_ACCESS_TOKEN_EXPIRATION
          value: "3600000"
        - name: JWT_REFRESH_TOKEN_EXPIRATION
          value: "86400000"
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: content-service-db-url
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: content-service-db-host
        - name: DB_NAME
          value: "content_service"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: username
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: password
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: password
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: redis-config
              key: content-service-redis-host
        - name: REDIS_PORT
          value: "6379"
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: bootstrap-servers
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: bootstrap-servers
        - name: ELASTICSEARCH_HOST
          value: "elasticsearch"  # Kubernetes service name
        - name: ELASTICSEARCH_PORT
          value: "9200"
        - name: ELASTICSEARCH_SCHEME
          value: "http"
        - name: AWS_S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: s3-config
              key: content-storage-bucket
        - name: S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: s3-config
              key: content-storage-bucket
        - name: AWS_REGION
          value: "ap-southeast-1"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-secrets
              key: access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-secrets
              key: secret-access-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
