# Content Service Service
apiVersion: v1
kind: Service
metadata:
  name: content-service
  namespace: yushan
  labels:
    app: content-service
    component: business
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8082
    targetPort: 8082
    protocol: TCP
  selector:
    app: content-service
  sessionAffinity: None

