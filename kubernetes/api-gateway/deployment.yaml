# API Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: yushan
  labels:
    app: api-gateway
    component: infrastructure
spec:
  replicas: 1  # Reduced to 1 to save memory
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: infrastructure
    spec:
      containers:
      - name: api-gateway
        image: 245872626968.dkr.ecr.ap-southeast-1.amazonaws.com/yushan-development-api-gateway:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "docker"
        - name: CONFIG_SERVER_URI
          value: ""  # Disabled - using local config
        - name: EUREKA_CLIENT_ENABLED
          value: "false"  # Disabled - using Kubernetes service discovery
        - name: GATEWAY_HMAC_SECRET
          valueFrom:
            secretKeyRef:
              name: gateway-secrets
              key: hmac-secret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: gateway-secrets
              key: jwt-secret
        - name: JWT_ISSUER
          value: "yushan-micro-service"
        - name: JWT_ALGORITHM
          value: "HS256"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: redis-config
              key: user-service-redis-host  # Using user-service Redis for gateway blocklist
        - name: REDIS_PORT
          value: "6379"
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: bootstrap-servers
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: bootstrap-servers
        - name: USER_SERVICE_URL
          value: "http://user-service:8081"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
