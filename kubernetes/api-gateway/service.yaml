# API Gateway Service
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: yushan
  labels:
    app: api-gateway
    component: infrastructure
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: api-gateway
  sessionAffinity: None
