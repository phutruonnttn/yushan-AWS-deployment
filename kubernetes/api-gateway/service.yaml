# API Gateway Service
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: yushan
  labels:
    app: api-gateway
    component: infrastructure
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb-ip"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: api-gateway
  sessionAffinity: None

