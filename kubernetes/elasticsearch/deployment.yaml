# Elasticsearch Deployment for Content Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: yushan
  labels:
    app: elasticsearch
    component: infrastructure
spec:
  replicas: 1  # Single node for learning environment
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
        component: infrastructure
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 9200
          protocol: TCP
        - name: transport
          containerPort: 9300
          protocol: TCP
        env:
        - name: discovery.type
          value: "single-node"
        - name: xpack.security.enabled
          value: "false"
        - name: ES_JAVA_OPTS
          value: "-Xms256m -Xmx384m"  # Reduced heap size to fit in 384Mi request
        - name: bootstrap.memory_lock
          value: "true"
        resources:
          requests:
            memory: "384Mi"  # Reduced to fit in available memory
            cpu: "250m"
          limits:
            memory: "768Mi"  # Reduced limit
            cpu: "1000m"
        volumeMounts:
        - name: elasticsearch-data
          mountPath: /usr/share/elasticsearch/data
        livenessProbe:
          httpGet:
            path: /_cluster/health
            port: 9200
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /_cluster/health
            port: 9200
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: elasticsearch-data
        emptyDir: {}  # Use emptyDir for learning (data will be lost on pod restart)
      securityContext:
        fsGroup: 1000
        runAsUser: 1000

